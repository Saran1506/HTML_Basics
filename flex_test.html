<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox  test </title>
    <style>
              body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

            #flex-container {
            display: flex;     
               flex-direction: column; 
                align-items: center;
                justify-content: space-between; 
              gap: 20px; 
             width: 90%;
            max-width: 600px;
            height: 400px;
            background-color: #ffffff;
            border: 3px solid #3498db;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

       .box {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }
        
        .box:hover {
            transform: scale(1.5);
        }

        .box:nth-child(1) { background-color: #e74c3c; }
        .box:nth-child(2) { background-color: #2ecc71; } 
        .box:nth-child(3) { background-color: #9b59b6; }

        @media (min-width: 600px) {
            #flex-container {
               flex-direction: row;                 
               justify-content: space-around; 
                align-items: center; 
                height: 200px;
            }
            
            .box {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>

    <h1>Flexbox TEST on 04-10-2025</h1>

    <div id="flex-container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
